override_conversion_container: True
model_name: identity_scripted
model_path: identity.scripted
model_format: torchscript
triton_launch_mode: local
verbose: true
# model signature
inputs:
    input__0:
        name: input__0
        shape: [ -1, 3, -1, -1 ]
        dtype: float32
outputs:
    output__0:
        name: output__0
        shape: [ -1, 3, -1, -1 ]
        dtype: float32
# dataset profile
min_shapes:
    input__0: [ 1, 3, 4, 4 ]
opt_shapes:
    input__0: [ 2, 3, 4, 4 ]
max_shapes:
    input__0: [ 3, 3, 8, 8 ]
value_ranges:
    input__0: [ 0., 1. ]
dtypes:
    input__0: float32
# triton specific
load_model_timeout_s: 5
max_batch_size: 1
# analyzer automatic config search config (dummy values for faster tests)
config_search_max_concurrency: 1
config_search_max_instance_count: 1
config_search_max_batch_size: 1
# analyzer constraints
max_latency_ms: 1000
# measurement config
perf_measurement_request_count: 10
