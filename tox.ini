[tox]
envlist = py38, py39, py310, py311, py312, pytype, pre-commit, pytorch, tensorflow, jax
isolated_build = True

[testenv]
setenv =
    PYTEST_ADDOPTS=--import-mode append --junitxml={env_name}.test-report.xml -vv --basetemp={envtmpdir}
    PIP_EXTRA_INDEX_URL=https://pypi.ngc.nvidia.com
commands =
    pytest tests/unit/base
extras =
    test
allowlist_externals =
    pytest

[testenv:pytype]
basepython = python
commands = pytype --keep-going -j auto model_navigator tests examples
extras =
    test

[testenv:pre-commit]
basepython = python
commands = pre-commit run -a

[testenv:jax]
basepython = python
sitepackages = true
deps =
    flax
setenv =
    {[testenv]setenv}
    XLA_PYTHON_CLIENT_PREALLOCATE=false
install_command =
    pip install --upgrade -f https://storage.googleapis.com/jax-releases/jax_cuda_releases.html {opts} {packages}
extras =
    test
    jax
commands =
    pytest tests/unit/base tests/unit/jax

[testenv:tensorflow]
basepython = python
sitepackages = true
extras =
    test
    tensorflow
commands =
    pytest tests/unit/base tests/unit/tensorflow
allowlist_externals =
    pytest

[testenv:pytorch]
basepython = python
sitepackages = true
extras =
    test
    torch
commands =
    pytest --version
    pytest tests/unit/base tests/unit/torch
